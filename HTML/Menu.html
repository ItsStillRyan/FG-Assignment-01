<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Menu-css/Mobile-resp.css">
</head>

<body>
    <!-- LOGO -->
    <div class="main-menu-screen">
        <div class="main-logo">
            <div class="row">
                <div class="col-sm showcol"></div>
                <div class="col-sm showcol text-center">
                    <img src="../Images/Menu/logo.png" alt="">
                </div>
                <div class="col-sm showcol"></div>
            </div>
        </div>

        <!-- BUTTONS -->

        <div class="main-buttons">
            <div class="row">
                <div class="col-sm showcol"></div>

                <div class="col-sm showcol text-center">
                    <button type="image" class="mBTN btn" id="playBTN">
                        <img src="../Images/Menu/main-PlayButton.png" alt="">
                    </button>
                </div>

                <div class="col-sm showcol"></div>
                <div class="w-100"></div>
                <div class="col-sm showcol"></div>

                <div class="col-sm showcol text-center">
                    <button type="image" class="mBTN btn" id="highscoreBTN">
                        <img src="../Images/Menu/main-LeaderboardButton.png" alt="">
                    </button>
                </div>

                <div class="col-sm showcol"></div>
            </div>
        </div>
        <!-- BUTTONS END -->
    </div>




    <div class="math-op-screen">

        <map name="mathOperator">
            <area shape="rect" coords="90,401,218,525" href="#" target="_blank" />

            <area shape="poly" coords="277,577,365,666,274,755,188,663" href="#" target="_blank" />

            <area shape="rect" coords="329,249,454,376" href="#" target="_blank" />

            <area shape="rect" coords="436,467,558,588" href="#" target="_blank" />



            <img usemap="#mathOperator" class="math-op" src="../../Images/Menu/clouds-only.png" alt="math-op-fp" />


    </div>



    <!-- SCRIPTS UNDER HERE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../Scripts/imageMapResizer.min.js"></script>
    <script src="../Scripts/Menu-Script.js"></script>
</body>

</html>
