<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0, maximum-scale=1, user-scalable=0>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Highscore-css/Mobile-resp.css">
</head>

<body>

    <!-- Headboard -->
    <div class="hcbillboard">

        <img src="../Images/Highscore/scoreboard.png" alt="">

        <div class="scoreList">
            <div class="row">
                <!-- plus sign  -->
                <div class="col">
                    <i class="fas fa-plus"></i> 
                </div>
                <div class="col">
                    <p class="additionScore">0</p>
                </div>

                <!-- split  -->
                <div class="w-100"></div>

                <!-- minus sign  -->
                <div class="col">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="col">
                    <p class="subtractionScore">0</p>
                </div>

                <!-- split  -->
                <div class="w-100"></div>

                <!-- times sign  -->
                <div class="col"><i class="fas fa-times"></i>
                </div>
                <div class="col"><p class="multiplicationScore">0</p>
                </div>

                <!-- split  -->
                <div class="w-100"></div>

                <!-- divide sign  -->
                <div class="col"><i class="fas fa-divide"></i>
                </div>
                <div class="col"><p class="divisionScore">0</p>
                </div>

            </div>
        </div>
    </div>


    <!-- Back button -->
    <div class="back-button container">
        <div class="row ">
            <div class="col text-center  borderGuide">
                <button type="image" class="btn" id="backBtn">
                    <img src="../Images/Highscore/Leaderboard-BackButton.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../Scripts/Highscore-Script.js"></script>
</body>

</html>
