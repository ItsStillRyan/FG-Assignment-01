<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width" name="viewport">
	<title>Document</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../CSS/Highscore-css/Mobile-resp.css" rel="stylesheet">
</head>
<body>
	<!-- Headboard -->
	<div class="hcbillboard">
		<img alt="" id="hsBoard" src="../Images/Highscore/scoreboard.png">
		<div class="scoreList">
			<div class="row">
				<!-- plus sign  -->
				<div class="col">
					<i class="fas fa-plus"></i>
				</div>
				<div class="col">
					<p class="additionScore">0</p>
				</div><!-- split  -->
				<div class="w-100"></div><!-- minus sign  -->
				<div class="col">
					<i class="fas fa-minus"></i>
				</div>
				<div class="col">
					<p class="subtractionScore">0</p>
				</div><!-- split  -->
				<div class="w-100"></div><!-- times sign  -->
				<div class="col">
					<i class="fas fa-times"></i>
				</div>
				<div class="col">
					<p class="multiplicationScore">0</p>
				</div><!-- split  -->
				<div class="w-100"></div><!-- divide sign  -->
				<div class="col">
					<i class="fas fa-divide"></i>
				</div>
				<div class="col">
					<p class="divisionScore">0</p>
				</div>
			</div>
		</div>
	</div><!-- Back button -->
	<div class="back-button container">
		<div class="row">
			<div class="col text-center borderGuide">
				<button class="btn" id="backBtn" type="image"><img alt="" id="backbtn" src="../Images/Highscore/leaderboard-backbtn.png"></button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
	</script> 
	<script src="../Scripts/Highscore-Script.js">
	</script>
</body>
</html>
